<script type="text/javascript">$(document).on('mousemove', function(e) {
    var x = e.pageX;
    var y = e.pageY;
    var w = $("#home").width();
    var h = $("#home").height();
    var angle = Math.atan2(y-(h/2), x-(w/2)) * (180/Math.PI);
    var rotate = angle + (180-45);
    $('.button .compass')
        .css('-webkit-transform', 'rotate('+rotate+'deg)')
        .css('-moz-transform', 'rotate('+rotate+'deg)')
        .css('-ms-transform', 'rotate('+rotate+'deg)')
        .css('-o-transform', 'rotate('+rotate+'deg)')
        .css('transform', 'rotate('+rotate+'deg)');
});
</script>
<script type="text/javascript">// Slider functionality
  
    // slide knob to position function
    (function( $ ){
     $.fn.slideToPos = function() {
       var left = $(this).position().left + ($(this).width() / 2) - ($(".menu a.knob").width() / 2) - 2;
       $(".menu a.knob").css("left", left);
       var before = $(this).parent().parent().parent().children(".bar").first().children(".before").first();
       before.css("width", left + 20).css("backgroundColor", $($(this).attr("href")).css("backgroundColor"));
       return this;
     };
  })( jQuery );
      
 </script>
